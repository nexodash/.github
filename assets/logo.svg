<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="gradient-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="rgba(0,0,0,0.3)" flood-opacity="1"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Left Pillar -->
    <rect x="2" y="3" width="10" height="26" rx="3" fill="url(#gradient-primary)"/>
    <!-- Right Pillar -->
    <rect x="20" y="3" width="10" height="26" rx="3" fill="url(#gradient-primary)"/>
    <!-- Diagonal Connector -->
    <polygon points="12,5 20,27 20,22 12,10" fill="url(#gradient-accent)"/>
  </g>
</svg>
